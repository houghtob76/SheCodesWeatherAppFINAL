<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheets" href="SheCodesWeatherApp/index.html/src/style.css" />
    <title>Weather App SheCodes Project Final</title>

<body>
    <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
        <main>
            <div class ="current-weather">
                <div>
                    <h1>Paris</h1>
                    <p><span>September 25, 2024</span>, moderate rain <br /> Humidity: <strong>87%</strong> Wind: <strong>7.2km/h</strong></p>
                </div>
            </div>
        </main>
      </header> 
</body>
